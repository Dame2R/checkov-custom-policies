metadata:
  name: "Ensure DynamoDB tables and DAX are encrypted with CMK"
  id: "CKV_AWS_CUSTOM_003"
  category: "encryption"
  description: "DynamoDB tables and DAX clusters should be encrypted with a Customer Master Key (CMK)."
  guidelines: "Review DynamoDB and DAX configurations to ensure they are encrypted using a CMK. https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/DAXEncryptionAtRest.html  /  https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/EncryptionAtRest.html"
  severity: "HIGH"
scope:
  provider: "aws"

definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "AWS::DynamoDB::Table"
        - "AWS::DAX::Cluster"
      attribute: "SSESpecification.SSEEnabled"
      operator: "equals"
      value: true

    - cond_type: "attribute"
      resource_types:
        - "AWS::DynamoDB::Table"
        - "AWS::DAX::Cluster"
      attribute: "SSESpecification.KMSMasterKeyId"
      operator: "exists"

    - cond_type: "attribute"
      resource_types:
        - "AWS::DynamoDB::Table"
        - "AWS::DAX::Cluster"
      attribute: "SSESpecification.KMSMasterKeyId"
      operator: "not_equals"
      value: null


