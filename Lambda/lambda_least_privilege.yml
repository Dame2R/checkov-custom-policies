metadata:
  name: "Enforce Least Privilege in Lambda IAM Roles"
  id: "CKV_AWS_CUSTOM_010"
  category: "iam"
  guidelines: "Ensure Lambda function uses IAM roles which are tightly scoped to required resources and actions. Avoid using '*' in policy statements. Review AWS IAM and Lambda documentation for best practices."
  severity: "high"

scope:
  provider: "aws"

definition:
  and:
    - cond_type: "attribute"
      resource_types: 
        - "AWS::Lambda::Function"
      attribute: "Properties.Role"
      operator: exists
      # Check if the Lambda function has an execution role specified.

    - and:
        - cond_type: "connection"
          resource_types: 
            - "AWS::Lambda::Function"
          connected_resource_types: 
            - "AWS::IAM::Role"
          operator: exists
          # Check if the execution role exists.

        - cond_type: "attribute"
          resource_types: 
            - "AWS::IAM::Role"
          attribute: "AssumeRolePolicyDocument.Statement"
          operator: "contains"
          value:
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
          # Ensures the IAM role's trust policy is specific to Lambda.

        - cond_type: "attribute"
          resource_types: 
            - "AWS::IAM::Role"
          attribute: "Policies"
          operator: "not_contains"
          value: "*"
          # Ensure no inline policies grant broad permissions.

        - cond_type: "connection"
          resource_types: 
            - "AWS::IAM::Role"
          connected_resource_types: 
            - "AWS::IAM::Policy"
            - "AWS::IAM::ManagedPolicy"
          operator: exists
          # Check for associated IAM policies.

        - cond_type: "attribute"
          resource_types:
            - "AWS::IAM::Policy"
            - "AWS::IAM::ManagedPolicy"
          attribute: "PolicyDocument.Statement"
          operator: "not_contains"
          value: 
            Effect: "Allow"
            Action: "*"
            Resource: "*"
          # Ensure associated policies do not grant broad permissions.
