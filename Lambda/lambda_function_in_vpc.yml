metadata:
  name: "Ensure Lambda functions accessing VPC resources are configured with a VPC"
  id: "CKV_AWS_CUSTOM_020"
  category: "networking"
  guidelines: "Lambda functions that require access to VPC-only resources should be added to a VPC. If the function does not interact with VPC resources and is part of an architecture that does not use a VPC, this requirement can be disregarded."
  severity: "medium"

scope:
  provider: "aws"

definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "AWS::Lambda::Function"
      attribute: "VpcConfig"
      operator: exists
      # Checks if the Lambda function is configured with a VPC.

    - or:
        - cond_type: "attribute"
          resource_types:
            - "AWS::Lambda::Function"
          attribute: "VpcConfig.SubnetIds"
          operator: "is_not_empty"
          # Ensures the function is associated with specific subnets.

        - cond_type: "attribute"
          resource_types:
            - "AWS::Lambda::Function"
          attribute: "VpcConfig.SecurityGroupIds"
          operator: "is_not_empty"
          # Ensures the function is associated with specific security groups.
