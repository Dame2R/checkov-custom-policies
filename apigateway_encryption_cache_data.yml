metadata:
  name: "Mandatory Encryption for Cache Data"
  id: "CKV_AWS_CUSTOM_008"
  category: "general"
  guidelines: "Review configurations for cache services such as Amazon ElastiCache to ensure that data encryption is enabled both at rest and in transit."
  severity: "high"

scope:
  provider: "aws"

definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "AWS::ElastiCache::CacheCluster"
        - "AWS::ElastiCache::ReplicationGroup"
      attribute: "AtRestEncryptionEnabled"
      operator: "equals"
      value: true

    - cond_type: "attribute"
      resource_types:
        - "AWS::ElastiCache::CacheCluster"
        - "AWS::ElastiCache::ReplicationGroup"
      attribute: "TransitEncryptionEnabled"
      operator: "equals"
      value: true
