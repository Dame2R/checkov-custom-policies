metadata:
  name: "Recourse based / bucket policy is restricted"
  id: "CKV_AWS_CUSTOM_002"
  category: "general_security"
  guidelines: "It is mandatory that the resource-based / bucket policy is restricted to the principle of least privilege. https://docs.aws.amazon.com/AmazonS3/latest/userguide/example-bucket-policies.html "
  severity: "high"

scope:
  provider: "aws"

definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "AWS::S3::BucketPolicy"
      attribute: "PolicyDocument.Statement.Principal"
      operator: "not_equals"
      value: "*" 
      # No general access permissions; if there are specific, authorized accounts, they can be allowed in a subsequent condition.

    - cond_type: "attribute"
      resource_types:
        - "AWS::S3::BucketPolicy"
      attribute: "PolicyDocument.Statement.Action"
      operator: "not_equals"
      value: "s3:*" 
      # No general actions.

    - cond_type: "attribute"
      resource_types:
        - "AWS::S3::BucketPolicy"
      attribute: "PolicyDocument.Statement.Resource"
      operator: "not_equals"
      value: "arn:aws:s3:::*" 
      # Resources should be specifically defined, no general access to all buckets or objects.